<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="icon" href="data:;base64,=">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="mainApp" ng-cloak ng-controller="mainController">
  <md-content>
    <md-toolbar class="md-small-tall">
      <div class="md-toolbar-tools" layout="row" layout-wrap>
        <div flex="none">
          <a ui-sref="list"> <i class="material-icons">keyboard_arrow_left</i></a>
           
        </div>
        <div flex>
            {{$state}}
            {{'TITLE' | translate}}
        </div>
        <div flex="nogrow" ng-show="saveButton=='true'">
          <md-button class="md-raised" ng-click="saveState(title);">
            <i class="material-icons" style="vertical-align: middle;display: inline-flex;">save</i>
          </md-button>
        </div>
      </div>
    </md-toolbar>


    <md-content class="container">
      <md-content ui-view></md-content>
    </md-content>

    <footer>
      <div layout="row" layout-align="center center">
        <i>{{stateObj | json}}</i>
        <i>{{setting_Obj | json}}</i>
      </div>
    </footer>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="libs/angular-1.5.9/angular.min.js"></script>
    <script src="libs/angular-1.5.9/angular-animate.min.js"></script>
    <script src="libs/angular-1.5.9/angular-aria.min.js"></script>
    <script src="libs/angular-1.5.9/angular-messages.min.js"></script>
    <script src="libs/angular-1.5.9/angular-sanitize.js"></script>
    <script src="libs/angular-material.min.js"></script>
    <script src="libs/angular-ui-router.min.js"></script>
    <script src="libs/angular-translate.min.js"></script>
    <script src="libs/ngStorage.js"></script>

    <script type="text/javascript">
        var cachebuster = Math.round(new Date().getTime() / 1000);
        document.write('<scr'+'ipt type="text/javascript" src="js/main.js?cb=' +cachebuster+'"></scr' + 'ipt>');
        document.write('<scr'+'ipt type="text/javascript" src="js/translate.js?cb=' +cachebuster+'"></scr' + 'ipt>');        
        document.write('<scr'+'ipt type="text/javascript" src="js/route.js?cb=' +cachebuster+'"></scr' + 'ipt>');
        document.write('<scr'+'ipt type="text/javascript" src="controllers/mainController.js?cb=' +cachebuster+'"></scr' + 'ipt>');
    </script>

  </md-content>
</body>

</html>
