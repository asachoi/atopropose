<section ng-init="s = baseObj.customers[0]">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{'customerinfo' | translate }}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div layout="row">
                <div flex>{{'name' | translate }}:{{s.surname}} {{s.given}}</div>
                <div flex>{{'gender' | translate }}: {{s.gender}}</div>
                <div flex>{{'age' | translate }}: {{ s.dob | Age }}</div>
                <div flex>{{'smoker' | translate }}: {{s.smoking | YesNo}}</div>
            </div>
        </md-card-content>
    </md-card>
</section>
